<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
	<link rel="stylesheet" href="/static/css/weadmin.css">
    <script src="/static/plugins/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">管理员登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="/admin/login">
            <input name="account" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <span style="color: red;display: block;width: 86px;margin: 15px auto 0">${tips!''}</span>
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <!--<hr class="hr20" >-->
        </form>
    </div>

    <script type="text/javascript">
        
        	layui.extend({
				admin: '../../static/js/admin'
			});
            layui.use(['form','admin'], function(){
              var form = layui.form
              	,admin = layui.admin;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888);
                  var _data = JSON.stringify(data);
                  console.log(_data)
                   if (_data.code === 200){
                       layer.msg(data.message,function(){
                           location.href='index'
                       });
                   } else {
                       layer.msg(data.message)
                   }
                // return false;
              });
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
